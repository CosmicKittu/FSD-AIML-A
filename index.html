<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    /* You can also move this into index.css */
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .user-card {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .user-card:hover {
      background-color: #e6f7ff;
    }
  </style>
</head>
<body>

<div id="container">
</div>

<script type="module">
    const username = "CosmicKittu";
  const url = `https://dummyjson.com/users?limit=100`;

  const res = await fetch(url);
  if (!res.ok) throw new Error("not able to fetch data");

  const data = await res.json();
  console.log(data);

  const container = document.getElementById("container");

  data.users.forEach(user => {
    const div = document.createElement("div");
    div.classList.add("user-card");

    div.textContent = `${user.firstName} ${user.lastName}`;
    container.appendChild(div);
  });

</script>

</body>
</html>
